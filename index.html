<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App ITA Week 3</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script type="text/babel">
    const { useState } = React;

    const NameInput = ({ name, setName }) => {
      return (
        <div className="input-group">
          <label htmlFor="name">Name: </label>
          <input
            type="text"
            id="name"
            className="name-input"
            value={name}
            onChange={(e) => setName(e.target.value)}
          />
        </div>
      );
    };

    const SearchBar = () => {
      return (
        <form className="search">
          <input type="text" className="search-bar" placeholder="Search" aria-label="Search weather" />
          <button type="submit" aria-label="Search">
            <svg stroke="currentColor" fill="currentColor" strokeWidth="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
              <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
              </path>
            </svg>
          </button>
        </form>
      );
    };

    const AgeDisplay = ({ name, age }) => {
      return age !== null ? <p>Predicted Age for {name}: {age}</p> : null;
    };

    const AgeList = ({ ages }) => {
      return (
        <div className="age-list">
          <h3>Previous Searches</h3>
          <ul>
            {Object.entries(ages).map(([name, age]) => (
              <li key={name}>
                <AgeDisplay name={name} age={age} />
              </li>
            ))}
          </ul>
        </div>
      );
    };

    const App = () => {
      const [name, setName] = useState('');
      const [ages, setAges] = useState({});

      const handleSubmit = (e) => {
        e.preventDefault();
        if (name && !ages[name]) {
          $.ajax({
            url: `https://api.agify.io?name=${name}`,
            method: 'GET',
            success: function(data) {
              setAges(prevAges => ({ ...prevAges, [name]: data.age }));
            },
            error: function(error) {
              console.error('Error fetching data from Agify.io:', error);
            }
          });
        }
      };

      return (
        <div className="card">
          <main>
            <section className="user-form">
              <form onSubmit={handleSubmit}>
                <NameInput name={name} setName={setName} />
                <button type="submit">Submit</button>
              </form>
              <AgeList ages={ages} />
            </section>
          </main>
        </div>
      );
    };

    ReactDOM.render(<App />, document.querySelector('#root'));
  </script>
</body>

</html>
